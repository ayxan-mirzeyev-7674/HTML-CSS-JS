<body>
    <div class="box">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">İstifadəçi adı:</label>
                <input maxlength="16" type="text" class="form-control" id="inputUser" aria-describedby="emailHelp"
                    placeholder="İstifadəçi adı">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Şifrə:</label>
                <input maxlength="32" type="password" class="form-control" id="inputPassword" placeholder="Şifrə">
            </div>
            <button onclick="clicked(event)" id="submitButton" type="submit" class="btn btn-primary">Təsdiq et</button>
        </form>
    </div>
    

</body>
