<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <img src="comp.jpg" alt="comp" />
      <p class="title">2018 Lenovo Ideapad 330 15.6"</p>
      <p class="sub-title">by Lenovo</p>
      <p class="price">Price: $750.00</p>
      <div class="specs">
        <ul type="none">
          <li>Intel Quad Core i5 processor</li>
          <li>15.6 inch Full HD (1920x1680) Display</li>
          <li>8GB DDR4 RAM</li>
          <li>256GB solid state drive</li>
          <li>Windows 10</li>
        </ul>
      </div>
      <div class="buttons">
        <a href="#">Buy</a>
        <a href="#">Add to cart</a>
      </div>
      <a href="#" class="back-text">Back</a>
    </div>
  </body>
</html>
