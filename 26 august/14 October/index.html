<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/10baf435ac.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="ul-right"><span>Underline From Left</span></button>
      <button class="ul-center"><span>Underline From Center</span></button>
      <button class="ul-left"><span>Underline From Right</span></button>
      <button class="ol-right"><span>Overline From Left</span></button>
      <button class="ol-center"><span>Overline From Center</span></button>
      <button class="ol-left"><span>Overline From Right</span></button>
      <button class="icon-back">
        <span><i class="fa-solid fa-backward"></i> Icon Back</span>
      </button>
      <button class="icon-forward">
        <span>Icon Forward <i class="fa-solid fa-forward"></i></span>
      </button>
    </div>
  </body>
</html>
