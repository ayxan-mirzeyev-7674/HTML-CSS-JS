<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/10baf435ac.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image-div">
          <img src="./images/boafeng.webp" />
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="text-div">
          <p class="price">90 AZN</p>
          <p class="title">Boafeng BF 888</p>
          <p class="date">Bakı, bugün, 12:05</p>
        </div>
      </div>

      <div class="card">
        <div class="image-div">
          <img src="./images/mba.jpg" />
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="text-div">
          <p class="price">2 000 AZN</p>
          <p class="title">Apple Macbook Air M3 8/256GB (2024)</p>
          <p class="date">Bakı, bugün, 12:05</p>
        </div>
      </div>
      <div class="card">
        <div class="image-div">
          <img src="./images/a21.jpeg" />
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="text-div">
          <p class="price">35 AZN</p>
          <p class="title">"Samsung Galaxy A21s Black 128GB/6GB" ekranı</p>
          <p class="date">Bakı, bugün, 12:05</p>
        </div>
      </div>
      <div class="card">
        <div class="image-div">
          <img src="./images/aw.jpeg" />
          <i class="fa-regular fa-heart"></i>
        </div>
        <div class="text-div">
          <p class="price">17 AZN</p>
          <p class="title">Smart qol saatları</p>
          <p class="date">Bakı, bugün, 12:05</p>
        </div>
      </div>
    </div>
  </body>
</html>
