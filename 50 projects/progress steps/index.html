<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="prog-container">
            <div class="bar"></div>
            <div id = "prog" class="bar-active"></div>
            <div id ="1" class="steps active">1</div>
            <div id ="2" class="steps">2</div>
            <div id ="3" class="steps">3</div>
            <div id ="4" class="steps">4</div>
        </div>
        <div class="buttons">
            <button id="prev" onclick="clicked(-1)" disabled>Prev</button>
            <button id="next" onclick="clicked(1)">Next</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
